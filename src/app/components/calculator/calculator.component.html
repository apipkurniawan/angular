<div class="p-grid">
    <div class="p-col-12 p-md-1 p-lg-4"></div>
    <div class="p-col-12 p-md-8 p-lg-4">
        <div class="output">
            <div class="previous-operand">
                {{ previousOperand | number }}
            </div>
            <div class="current-operand">
                {{ (currentOperand.split('.')[0] | number).concat(this.displayDecimal) }}
            </div>
        </div>
        <div class="p-grid p-mt-0">
            <div class="p-col-12 p-md-12 p-lg-12">
                <button pButton pRipple class="p-button-raised p-button-warning" type="button" style="width: 37.5%;"
                    label="AC" (click)=allClear()></button>
                <button pButton pRipple class="p-button-raised p-button-warning" type="button" style="width: 37.5%;"
                    label="DEL" (click)="deleteLastNum()"></button>
                <button pButton pRipple class="p-button-raised p-button-text" type="button" label="รท"
                    (click)="operationBtn('รท')"></button>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12 p-md-12 p-lg-12">
                <button pButton pRipple type="button" class="p-button-raised p-button-secondary p-button-text" label="1"
                    (click)="getNumberValue('1')"></button>
                <button pButton pRipple type="button" class="p-button-raised p-button-secondary p-button-text" label="2"
                    (click)="getNumberValue('2')"></button>
                <button pButton pRipple type="button" class="p-button-raised p-button-secondary p-button-text" label="3"
                    (click)="getNumberValue('3')"></button>
                <button pButton pRipple type="button" class="p-button-raised p-button-text" label="*"
                    (click)="operationBtn('x')"></button>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12 p-md-12 p-lg-12">
                <button pButton pRipple class="p-button-raised p-button-secondary p-button-text" type="button" label="4"
                    (click)="getNumberValue('4')"></button>
                <button pButton pRipple class="p-button-raised p-button-secondary p-button-text" type="button" label="5"
                    (click)="getNumberValue('5')"></button>
                <button pButton pRipple class="p-button-raised p-button-secondary p-button-text" type="button" label="6"
                    (click)="getNumberValue('6')"></button>
                <button pButton pRipple class="p-button-raised p-button-text" type="button" label="+"
                    (click)="operationBtn('+')"></button>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12 p-md-12 p-lg-12">
                <button pButton pRipple class="p-button-raised p-button-secondary p-button-text" type="button" label="7"
                    (click)="getNumberValue('7')"></button>
                <button pButton pRipple class="p-button-raised p-button-secondary p-button-text" type="button" label="8"
                    (click)="getNumberValue('8')"></button>
                <button pButton pRipple class="p-button-raised p-button-secondary p-button-text" type="button" label="9"
                    (click)="getNumberValue('9')"></button>
                <button pButton pRipple class="p-button-raised p-button-text" type="button" label="-"
                    (click)="operationBtn('-')"></button>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12 p-md-12 p-lg-12">
                <button pButton pRipple class="p-button-raised p-button-text" type="button" label="."
                    (click)="getNumberValue('.')"></button>
                <button pButton pRipple class="p-button-raised p-button-secondary p-button-text" type="button" label="0"
                    (click)="getNumberValue('0')"></button>
                <button pButton pRipple class="p-button-raised p-button-warning" style="width: 50%;" type="button"
                    label="=" (click)="equalsBtn()"></button>
            </div>
        </div>
    </div>
    <div class="p-col-12 p-md-1 p-lg-4">
    </div>
</div>
